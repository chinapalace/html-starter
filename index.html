  <body>
    <div class="container">
      <h2>Variables</h2>
      <div class="variable">
        <pre id="variablesPre">
                <!-- Variables go here -->
            </pre>
      </div>

      <h2>Actions</h2>
      <div class="action">
        <button onClick="window.Tapcart.actions.addToCart()">
          Add To Cart
        </button>
        <button onClick="window.Tapcart.actions.applyDiscount()">
          Apply Discount
        </button>
        <button onClick="window.Tapcart.actions.applyGiftCard()">
          Apply Gift Card
        </button>
        <button onClick="window.Tapcart.actions.getAuthenticatedCustomer()">
          Get Authenticated Customer
        </button>
        <button onClick="window.Tapcart.actions.openCart()">Open Cart</button>
        <button onClick="window.Tapcart.actions.openCollection()">
          Open Collection
        </button>
        <button onClick="window.Tapcart.actions.openProduct()">
          Open Product
        </button>
        <button onClick="window.Tapcart.actions.removeDiscounts()">
          Remove Discounts
        </button>
        <button onClick="window.Tapcart.actions.showToast()">Show Toast</button>
      </div>
    </div>
    <script>
      if (window.Tapcart) {
        document.getElementById("variablesPre").textContent = JSON.stringify(
          window.Tapcart.variables,
          null,
          2
        );
      } else {
        console.error("Tapcart SDK not loaded.");
      }
    </script>
  </body>
